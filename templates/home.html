{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
            <div class="col-md-12">
                <div class="shadow card">
                    <div class="banner" style="background-color:grey;">
                        <div class="banner-text">
                            <h1 style="color:white">ToDo</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background-color:black;">
    <div class="row" style="position:relative;bottom:10px;background-color:black;">
        <div class="col-md-6" style="position:relative;bottom:-10px;">
            <form method="POST" class="p-3 shadow" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter your Name">
                </div><br>
                <div class="form-group">
                    <input type="number" class="form-control" name="priority" placeholder="Enter your Priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter the Date">
                </div><br>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6"><br>
            <h4 style="color:white;">Tasks to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id%}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
